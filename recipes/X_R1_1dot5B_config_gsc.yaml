# This is X-R1(https://github.com/dhcode-cpp/X-R1) project training config:
# required >=  4x3090(24G)/4090(24G)
# running time 2~3h

# Model arguments
model_name_or_path: Qwen/Qwen2.5-1.5B-Instruct
model_revision: main
torch_dtype: bfloat16
attn_implementation: flash_attention_2

# Data training arguments
dataset_name: src/fol_r1/gsc
dataset_configs:
- train
num_processes: 3

# GRPO trainer config
trainer_type: "XGRPOTrainer"
reward_funcs: ['accuracy', 'thinking', 'format']
#reward_funcs: ['accuracy', 'thinking', 'accuracy_thinking', 'format']
reward_weights: [1.0, 0.6, 1.0]
#reward_weights: [1.0, 0.0, 1.0]
#reward_weights: [0.0, 0.0, 1.0, 1.0]
part_of_gradient: True
# part_of_gradient: False
regex: False
# regex: True
temperature: 0.6
quick_eval_dataset: src/fol_r1/gsc
bf16: true
use_vllm: true
vllm_device: auto
vllm_gpu_memory_utilization: 0.7
do_eval: false
eval_strategy: "no"
eval_steps: 10
gradient_accumulation_steps: 4
gradient_checkpointing: true
gradient_checkpointing_kwargs:
  use_reentrant: false
learning_rate: 3.0e-06
log_level: info
logging_steps: 1
logging_strategy: steps
lr_scheduler_type: cosine
max_prompt_length: 256
num_generations: 6
max_completion_length: 2048
max_steps: -1
num_train_epochs: 1
output_dir: output/X-R1-1.5B
#output_dir: output/X-R1-1.5B-1
overwrite_output_dir: true
per_device_eval_batch_size: 1
per_device_train_batch_size: 2
push_to_hub: False
report_to:
- wandb
save_strategy: "epoch"
seed: 42
warmup_ratio: 0.1
